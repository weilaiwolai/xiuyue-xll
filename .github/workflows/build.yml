name: Build xiuyue2.xll (32-bit)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 + MinGW (32-bit)
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw32
          install: mingw-w64-i686-gcc

      - name: Compile
        shell: msys2 {0}
        run: |
          i686-w64-mingw32-gcc \
            -shared -static -s -O3 \
            -o xiuyue2.xll \
            xiuyue.c xiuyue.def

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xiuyue2-xll-32bit
          path: xiuyue2.xll
